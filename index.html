<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMC School</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <!-- 1 pulsating buttons -->
        <div class="section">
            <button class="btn">Kliknij mnie!
                <span class="circle"></span>
            </button>
            <button class="btn">Click me!
                <span class="circle"></span>
            </button>
            <button class="btn">Klick mich!
                <span class="circle"></span>
            </button>
        </div>
        <br>
        <!-- 2 search bar animation -->
        <div class="section">
            <nav class="nav">
                <div class="nav-items">
                    <a href="#">Home</a>
                    <a href="#">About Us</a>
                    <a href="#">Team</a>
                    <a href="#">Contact</a>
                </div>
                <div class="search-box">
                    <input type="text" placeholder="What are you looking for?" class="search-input">
                    <button class="search-btn">üîç</button>
                </div>
            </nav>
        </div>
        <!-- 3 colorful board -->
        <div class="section">

            <div class="buttons-wrapper">

                <div class="buttons-group">
                    <h2 class="title">animation speed:</h2>
                    <button class="btn-board" data-setting="speed" data-speed="30">slow</button>
                    <button class="btn-board" data-setting="speed" data-speed="3">normal</button>
                    <button class="btn-board" data-setting="speed" data-speed=".5">fast</button>
                </div>

                <div>
                    <h2 class="title">color range:</h2>
                    <button class="btn-board" data-setting="color" data-color-range="0">red</button>
                    <button class="btn-board" data-setting="color" data-color-range="100">green</button>
                    <button class="btn-board" data-setting="color" data-color-range="200">blue</button>
                    <button class="btn-board" data-setting="color" data-color-range="360">normal</button>
                </div>
            </div>

            <div class="slider-box">
                <input type="range" value="70" min="0" max="100" id="slider">
                <p>Saturation: <span class="slider-info">70</span>%</p>
            </div>

            <div class="box">
                <div class="square"></div>
            </div>

        </div>
    </div>

    <!-- 4 progress indicator on the form -->
    <div class="section section-form">
        <h1 class="form-title">fake form</h1>
        <div class="fake-form">
            <div class="page active-page" data-number="1">Form #1</div>
            <div class="page" data-number="2">Form #2</div>
            <div class="page" data-number="3">Form #3</div>
            <div class="page" data-number="4">Form #4</div>
            <div class="page" data-number="5">Form #5</div>
        </div>
        <div class="progress-box">
            <div class="progress-bar"></div>
            <div class="step active-step">1</div>
            <div class="step">2</div>
            <div class="step">3</div>
            <div class="step">4</div>
            <div class="step">5</div>
        </div>

        <div class="buttons-box">
            <button class="button progress-btn progress-btn-prev" disabled>‚á¶</button>
            <button class="button progress-btn progress-btn-next">‚á®</button>
        </div>
    </div>

    <script src="script.js">

    </script>
</body>

</html>
